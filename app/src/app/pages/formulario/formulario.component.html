<div class="card">
    <div class="card-title">
        Prueba de Formulario
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md">
                <form [formGroup]="formulario">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text"
                               formControlName="name"
                               class="form-control" id="name" >
                    </div>
                    <div class="mb-3">
                        <label for="job" class="form-label">Job</label>
                        <input type="text"
                               formControlName="job"
                               class="form-control" id="job">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-md">
                <div class="mb-3">
                    <button (click)="deshabilitarFormularo()"
                            class="btn btn-sm btn-primary">Deshabilitar Formulario</button>
                </div>
                <div class="mb-3">
                    <button (click)="habilitarFormularo()"
                            class="btn btn-sm btn-primary">habilitar Formulario</button>
                </div>
                <div class="mb-3">
                    <button class="btn btn-sm btn-success"
                    (click)="deshabilitarJob()"
                    >Deshabilitar Job</button>
                </div>
                <div class="mb-3">
                    <button (click)="habilitarJob()"
                            class="btn btn-sm btn-success">habilitar Job</button>
                </div>
            </div>
        </div>

    </div>
</div>


<pre>{{this.formulario.value | json}}</pre>
